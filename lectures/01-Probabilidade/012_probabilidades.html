#Defini√ß√µes

# Teoria de Conjuntos

## Propriedades

1. Para todo conjunto A, `\(\emptyset \subset A\)`
1. `\(A\cup B = B\cup A\)` - Comutatividade
1. `\(A\cap B = B\cap A\)`
1. `\(A\cup(B\cup C) = (A\cup B)\cup C\)` - Associatividade
1. `\(A\cap(B\cap C) = (A\cap B)\cap C\)`
1. `\(A\cap(B\cup C) = (A\cap B)\cup (A\cap C)\)` - Leis Distributivas
1. `\(A\cup(B\cap C) = (A\cup B)\cap (A\cup C)\)`
1. `\((A\cup B)^c=A^c\cap B^c\)` - Leis de DeMorgan
1. `\((A\cap B)^c=A^c\cup B^c\)`

# Axiomas de Probabilidade

Probabilidade √© uma fun√ß√£o `\(P(\cdot)\)` que atribui valores num√©ricos aos eventos do espa√ßo amostral, de tal forma que

1. `\(0 \leq P(A) \leq 1\)`, `\(\forall A \subset \Omega\)`;
1. `\(P(\Omega) = 1\)`;
1. `\(P(\bigcup_{j=1}^n A_j) = \sum^n_{j=1} P(A_j)\)`, com os `\(A_j\)` disjuntos.

--

Estas tr√™s propriedades s√£o conhecidas como **Axiomas de Kolmogorov**

--

A pergunta que surge √©: como **atribuir probabilidades** de ocorr√™ncia aos elementos do espa√ßo amostral?

# Defini√ß√£o de Probabilidade

Existem duas maneiras principais de atribuir probabilidades aos elementos
do espa√ßo amostral:

1. **Cl√°ssica**. Baseia-se nas ***caracter√≠sticas te√≥ricas*** do fen√¥meno.
  - Considerando o lan√ßamento de um dado, temos `\(\Omega = \{1, 2, 3, 4, 5, 6\}\)`.
  - Admitindo que o dado √© honesto, podemos assumir que `\(P(1) = P(2) = \ldots = P(6) = 1/6\)`

--

2. **Frequentista**. Baseia-se nas ***frequ√™ncias relativas*** de ocorr√™ncia do
fen√¥meno. Emp√≠rica.
  - Determinar a probabilidade de ocorr√™ncia de cada face de um dado.
  - Sem fazer nenhuma suposi√ß√£o inicial, podemos usar as frequ√™ncias relativas de sucessivas ocorr√™ncias.

---

# Defini√ß√£o Frequentista

Repetir o experimento aleat√≥rio `\(n\)` vezes e contar o n√∫mero de ocorr√™ncia do evento A, `\(n(A)\)`

- Frequ√™ncia relativa: `\(f_{A,n}=n(A) / n\)`

--

Se pudermos repetir o experimento um grande n√∫mero de vezes, `\(n\rightarrow\infty\)`, ent√£o

`$$\lim_{n\rightarrow\infty}\frac{n(A)}{n}=P(A)$$`

---
# Exemplo
## Defini√ß√£o Cl√°ssica

Lan√ßamos uma moeda duas vezes. C indica cara e R indica coroa. O espa√ßo amostral ser√°
`$$\Omega = \{\omega_1 , \omega_2 , \omega_3 , \omega_4 \}$$`

--

--

De modo geral, se A for qualquer evento de `\(\Omega\)`, ent√£o

# Eventos como Conjuntos

Eventos e o pr√≥prio espa√ßo amostral s√£o encarados como conjuntos e, portanto, possuem propriedades an√°logas aos conjuntos, por exemplo:

.pull-left[

1. `\((A \cap B)^c = A^c \cup B^c\)`
1. `\((A \cup B)^c = A^c \cap B^c\)`
1. `\(A \cap \emptyset = \emptyset , A \cap \Omega = A\)`
1. `\(\emptyset^c = \Omega, \Omega^c = \emptyset\)`
1. `\(A \cap A^c = \emptyset\)`
1. `\(A \cup A^c = \Omega\)`
1. `\(A \cup \emptyset = A, A \cup \Omega = \Omega\)`
1. `\(A \cap (B \cup C) = (A \cap B) \cup (A \cap C )\)`

]

.pull-right[
1. `\(P(\emptyset)=0\)`
1. `\(P(A)\leq1\)`
1. `\(P(A^c)=1-P(A)\)`
1. `\(P(A\cup B)=P(A)+P(B)-P(A\cap B)\)`
1. `\(P(B\cap A^c)=P(B)-P(A\cap B)\)`
1. `\(P(A)\leq P(B)\)` se `\(A\subset B\)`
1. `\(P(A)=\sum_{i=1}^n P(A\cap C_i)\)`, para qualquer parti√ß√£o `\(C_i\)` de `\(A\)`
1. `\(P(\bigcup_{i=1}^\infty A_i)\leq\sum_{i=1}^\infty P(A_i)\)`
]

# Probabilidade Condicional

- Em muitas situa√ß√µes pr√°ticas, o fen√¥meno aleat√≥rio com o qual trabalhamos pode ser separado em etapas.

- A informa√ß√£o do que ocorreu em uma determinada etapa pode **influenciar
nas probabilidades** de ocorr√™ncias das etapas sucessivas.

- Nestes casos, dizemos que **ganhamos informa√ß√£o**, e podemos recalcular as
probabilidades de interesse.

- Estas probabilidades recalculadas recebem o nome de **probabilidades
condicionais**.

---
# Probabilidade Condicional
## Defini√ß√£o

- Dados dois eventos A e B, a probabilidade condicional de A ocorrer, dado que ocorreu B √© representado por `\(P(A\mid B)\)` 

`$$P(A\mid B) = \begin{cases}
\frac{P(A \cap B)}{P(B)}, &amp;\text{para } P(B) &gt; 0,\\ 
P(A), &amp;\text{ caso } P(B) = 0 
\end{cases}$$`

--

- Qual a probabilidade da face do dado ser 4, **dado que** ocorreu face par?

--

- `\(A=4\)`, `\(B=par\)`
- `\(P(A\cap B)= P(A) = 1/6\)` (Por qu√™ ‚ùì)
- `\(P(B)=1/2\)`
- Logo, `\(P(A\mid B)=(1/6) / (1/2) = 1/3\)`

---

# Regra do Produto

A regra do produto √© uma express√£o derivada do conceito de probabilidade
condicional. Uma vez que `\(P(A\mid B) = P(A \cap B) / P(B)\)` temos que:

`$$P(A \cap B) = P(A\mid B) \cdot P(B)$$`

- Calcular probabilidades que s√£o realizados em **sequ√™ncia**, onde a ocorr√™ncia da **segunda etapa depende** (ou n√£o) da ocorr√™ncia da primeira.

--

Qual a probabilidade de se obter dois ases em seguida, quando se extraem
duas cartas de um baralho comum de 52 cartas, se:

1. A primeira carta extra√≠da **n√£o √© reposta** antes da extra√ß√£o da segunda carta.
1. A primeira carta √© reposta no baralho antes da extra√ß√£o da segunda carta.

# Independ√™ncia

- Vimos que para probabilidades condicionais, `\(P(A\mid B)\)`, saber que B ocorreu
nos d√° uma informa√ß√£o ‚Äúextra‚Äù sobre a ocorr√™ncia de A.

- Por√©m, existem algumas situa√ß√µes nas quais saber que o *evento B ocorreu,
n√£o tem qualquer interfer√™ncia* na ocorr√™ncia de A.

- Nestes casos, podemos dizer que os ***eventos A e B s√£o independentes***.

--

Os eventos A e B s√£o **eventos independentes** se a **ocorr√™ncia de B n√£o
altera a probabilidade** de ocorr√™ncia de A

`\(P(A\mid B)=P(A)\)` e tamb√©m `\(P(B|A)=P(B)\)`

- Portanto
  - `\(P(A\cap B)=P(A\mid B)\cdot P(B)=P(A)\cdot P(B)\)`

# Parti√ß√£o do Espa√ßo Amostral

Dizemos que os eventos `\(C_1 , C_2, \ldots, C_k\)` formam uma parti√ß√£o do espa√ßo amostral se:

1. eles n√£o tem interse√ß√£o entre si, `\(C_i\cap C_j=\emptyset\)` com `\(i\neq j\)` e,
1. sua uni√£o √© igual ao espa√ßo amostral, `\(\bigcup_{i=1}^k C_i=\Omega\)`.

# Teorema de Bayes

Poder√≠amos estar interessados tamb√©m na probabilidade de uma amostra adulterada ter sido obtida a partir da fazenda F1 , ou seja, `\(P(F1\mid A)\)`.

&lt;div class="theorem" text="de Bayes"&gt;
Suponha que os eventos \(C_1, C_2, \ldots , C_k\) formem uma parti√ß√£o de \(\Omega\) e que suas probabilidades sejam conhecidas. Suponha, ainda, que para um evento A, se conhe√ßam as probabilidades \(P(A\mid C_i)\) para todo \(i = 1, 2, \ldots , k\). Ent√£o, para qualquer j,

\[P(C_j\mid A)=\frac{P(A\mid C_j)P(C_j)}{P(A)},\quad j=1,2,\ldots , k. \text{ Onde }\]
\[P(A)=\sum_{i=1}^k P(A\mid C_i)P(C_i)\]
&lt;/div&gt;

---
# Exemplo

Retomando o exemplo anterior, qual `\(P(F1\mid A)\)`?

--

- `\(P(A)=0.065\)`, calculado anteriormente usando particionamento
- `\(P(A\mid F1)=0.2\)`
- `\(P(F1)=0.2\)`

Logo:

`$$P(F1\mid A)=\frac{P(A\mid F1)P(F1)}{P(A)}\approx 0.615$$`

<script>var slideshow = remark.create({
"highlightStyle": "github",
"highlightLines": true,
"countIncrementalSlides": false,
"ratio": "16:9"
});
if (window.HTMLWidgets) slideshow.on('afterShowSlide', function (slide) {
  window.dispatchEvent(new Event('resize'));
});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);
})(document);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";
  d.head.appendChild(s);
})(document);
// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();
// add `data-at-shortcutkeys` attribute to <body> to resolve conflicts with JAWS
// screen reader (see PR #262)
(function(d) {
  let res = {};
  d.querySelectorAll('.remark-help-content table tr').forEach(tr => {
    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)
    });
  });
  d.body.setAttribute('data-at-shortcutkeys', JSON.stringify(res));
})(document);
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
