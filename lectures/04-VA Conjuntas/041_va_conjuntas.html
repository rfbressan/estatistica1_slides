# Valor Esperado Condicional

E[X|Y=y]&amp;=\sum_x x P[X=x|Y=y], &amp;\text{caso discreto}\\
E[X|Y=y]&amp;=\int_x x f_{X|Y}(x|y)\,dx, &amp;\text{caso cont√≠nuo}
\end{align*}`
$$
--

- ‚ö†Ô∏è Note que `\(E[X|Y=y]\)` √© uma fun√ß√£o de `\(y\)`! Para cada valor `\(Y=y\)` ir√° corresponder um valor esperado.

- Medidas da **rela√ß√£o linear** entre duas vari√°veis aleat√≥rias

`$$cov(X, Y) = E[(X - E[X])(Y-E[Y])]$$`

**Proposi√ß√£o**: Se `\(X\)` e `\(Y\)` s√£o duas vari√°veis aleat√≥rias ***independentes***, ent√£o `\(cov( X, Y ) = 0\)`.

# Vari√¢ncia

`$$Var[X]=E[(X-E[X])^2]$$`
- Vari√¢ncia √© a covari√¢ncia de uma va. com ela mesma!

--

**Propriedade**: `\(Var[X+Y]=Var[X]+Var[Y]+2\cdot cov(X,Y)\)`

$$
`\begin{align*}
Var[X+Y]&amp;=E[((X+Y)-E[X+Y])^2]\\
&amp;=E[(X+Y)^2-2(X+Y)E[X+Y]+(E[X+Y])^2]\\

\end{align*}`
$$
